<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #e0e0e0;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar h1 {
            margin-top: 0;
            font-size: 1.5em;
            font-weight: normal;
            color: #ecf0f1;
        }
        .sidebar label, .sidebar select, .sidebar input {
            display: block;
            margin-bottom: 10px;
        }
        .sidebar input[type="color"] {
            border: none;
            padding: 0;
            width: 100%;
            cursor: pointer;
        }
        .color-palette {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .color-palette div {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-palette div:hover {
            border-color: #fff;
        }
        .color-palette div.active {
            border-color: #fff;
        }
        .sidebar button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1em;
        }
        .sidebar button:hover {
            background-color: #2980b9;
        }
        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #fff;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Drawing App</h1>
        <label for="color">Color:</label>
        <div class="color-palette">
            <div style="background-color: #000000;" data-color="#000000"></div>
            <div style="background-color: #ff0000;" data-color="#ff0000"></div>
            <div style="background-color: #00ff00;" data-color="#00ff00"></div>
            <div style="background-color: #0000ff;" data-color="#0000ff"></div>
            <div style="background-color: #ffff00;" data-color="#ffff00"></div>
            <div style="background-color: #ff00ff;" data-color="#ff00ff"></div>
            <div style="background-color: #00ffff;" data-color="#00ffff"></div>
        </div>
        <input type="color" id="color" value="#000000">

        <label for="brush-size">Brush Size:</label>
        <select id="brush-size">
            <option value="2">Small</option>
            <option value="5" selected>Medium</option>
            <option value="10">Large</option>
        </select>

        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" value="#ffffff">

        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="clear">Clear Canvas</button>
        <button id="reset">Reset Canvas</button>
        <button id="save">Save Drawing</button>
    </div>
    <div class="main">
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let color = '#000000';
        let brushSize = 5;
        let bgColor = '#ffffff';
        let undoStack = [];
        let redoStack = [];
        let currentPath = [];

        function startDrawing(event) {
            drawing = true;
            currentPath = [];
            draw(event);
        }

        function stopDrawing() {
            if (drawing) {
                undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                redoStack = [];
            }
            drawing = false;
            ctx.beginPath();
        }

        function draw(event) {
            if (!drawing) return;

            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            currentPath.push({ x, y });

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function updateColor(event) {
            color = event.target.value;
        }

        function selectColor(event) {
            color = event.target.dataset.color;
            document.querySelectorAll('.color-palette div').forEach(div => div.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('color').value = color;
        }

        function updateBrushSize(event) {
            brushSize = parseInt(event.target.value, 10);
        }

        function updateBgColor(event) {
            bgColor = event.target.value;
            canvas.style.backgroundColor = bgColor;
        }

        function clearCanvas() {
            undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function resetCanvas() {
            clearCanvas();
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function undo() {
            if (undoStack.length > 0) {
                redoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                const lastState = undoStack.pop();
                ctx.putImageData(lastState, 0, 0);
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                const lastState = redoStack.pop();
                ctx.putImageData(lastState, 0, 0);
            }
        }

        function saveDrawing() {
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
        document.getElementById('color').addEventListener('input', updateColor);
        document.querySelectorAll('.color-palette div').forEach(div => div.addEventListener('click', selectColor));
        document.getElementById('brush-size').addEventListener('change', updateBrushSize);
        document.getElementById('bg-color').addEventListener('input', updateBgColor);
        document.getElementById('clear').addEventListener('click', clearCanvas);
        document.getElementById('reset').addEventListener('click', resetCanvas);
        document.getElementById('undo').addEventListener('click', undo);
        document.getElementById('redo').addEventListener('click', redo);
        document.getElementById('save').addEventListener('click', saveDrawing);
        canvas.style.backgroundColor = bgColor;
    </script>
</body>
</html>
