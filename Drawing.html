<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Drawing App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 125vh;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .sidebar:hover {
            transform: translateX(0);
        }
        .sidebar h1 {
            margin-top: 0;
            font-size: 1.8em;
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        .sidebar label {
            margin-bottom: 5px;
            display: block;
        }
        .sidebar input[type="color"], .sidebar select, .sidebar input[type="file"] {
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            background-color: #34495e;
            color: #ecf0f1;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .sidebar .color-palette {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .sidebar .color-palette div {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }
        .sidebar .color-palette div:hover {
            border-color: #ecf0f1;
        }
        .sidebar .color-palette div.active {
            border-color: #ecf0f1;
        }
        .sidebar button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .sidebar button:hover {
            background-color: #2980b9;
        }
        .canvas-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        canvas {
            border: 2px solid #bdc3c7;
            background-color: #ffffff;
            border-radius: 10px;
            cursor: crosshair;
            height :130vh;
        }
        .layer-controls {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .layer-controls button {
            margin-bottom: 5px;
        }
        .layer-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .layer-list li {
            padding: 5px;
            background: #34495e;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            color: #ecf0f1;
            font-size: 0.9em;
        }
        .layer-list li.active {
            background: #3498db;
            border-color: #2980b9;
        }
        .color-history {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .color-history div {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
        }
        .color-history div.selected {
            border: 2px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Drawing App</h1>
        <div class="color-palette">
            <div style="background-color: #000000;" data-color="#000000"></div>
            <div style="background-color: #ff0000;" data-color="#ff0000"></div>
            <div style="background-color: #00ff00;" data-color="#00ff00"></div>
            <div style="background-color: #0000ff;" data-color="#0000ff"></div>
            <div style="background-color: #ffff00;" data-color="#ffff00"></div>
            <div style="background-color: #ff00ff;" data-color="#ff00ff"></div>
            <div style="background-color: #00ffff;" data-color="#00ffff"></div>
        </div>
        <input type="color" id="color" value="#000000">

        <label for="brush-size">Brush Size:</label>
        <select id="brush-size">
            <option value="2">Small</option>
            <option value="5" selected>Medium</option>
            <option value="10">Large</option>
        </select>

        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" value="#ffffff">

        <label for="shape">Shape:</label>
        <select id="shape">
            <option value="free">Free Draw</option>
            <option value="line">Line</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="text">Text</option>
        </select>

        <label for="font-style">Text Font Style:</label>
        <select id="font-style">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
        </select>

        <label for="font-size">Text Font Size:</label>
        <select id="font-size">
            <option value="16">Small</option>
            <option value="24" selected>Medium</option>
            <option value="32">Large</option>
        </select>

        <label for="upload">Upload Image:</label>
        <input type="file" id="upload" accept="image/*">

        <div class="color-history">
            <div style="background-color: #000000;" data-color="#000000"></div>
            <div style="background-color: #ff0000;" data-color="#ff0000"></div>
            <div style="background-color: #00ff00;" data-color="#00ff00"></div>
            <!-- Add more color history items here -->
        </div>

        <div class="layer-controls">
            <button id="add-layer">Add Layer</button>
            <button id="delete-layer">Delete Layer</button>
            <button id="move-layer-up">Move Layer Up</button>
            <button id="move-layer-down">Move Layer Down</button>
            <ul class="layer-list"></ul>
        </div>

        <div class="toolbar">
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <button id="clear">Clear Canvas</button>
            <button id="reset">Reset Canvas</button>
            <button id="save">Save Drawing</button>
        </div>
    </div>
    <div class="main">
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        let drawing = false;
        let startX, startY;
        let color = '#000000';
        let brushSize = 5;
        let bgColor = '#ffffff';
        let shape = 'free';
        let fontStyle = 'Arial';
        let fontSize = '24';
        let undoStack = [];
        let redoStack = [];
        let currentLayer = 0;
        let layers = [];

        function startDrawing(event) {
            drawing = true;
            [startX, startY] = [event.offsetX, event.offsetY];
            if (shape === 'text') {
                const text = prompt("Enter your text:");
                if (text) {
                    ctx.font = `${fontSize}px ${fontStyle}`;
                    ctx.fillStyle = color;
                    ctx.fillText(text, startX, startY);
                    undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                }
            } else {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
            }
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
            undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        }

        function draw(event) {
            if (!drawing) return;
            const x = event.offsetX;
            const y = event.offsetY;

            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = color;

            if (shape === 'free') {
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            } else if (shape === 'line') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.putImageData(undoStack[undoStack.length - 1], 0, 0);
                ctx.lineTo(x, y);
                ctx.stroke();
            } else if (shape === 'rectangle') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.putImageData(undoStack[undoStack.length - 1], 0, 0);
                ctx.strokeRect(startX, startY, x - startX, y - startY);
            } else if (shape === 'circle') {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.putImageData(undoStack[undoStack.length - 1], 0, 0);
                const radius = Math.sqrt((x - startX) ** 2 + (y - startY) ** 2);
                ctx.beginPath();
                ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function updateColor(event) {
            color = event.target.value;
            document.querySelectorAll('.color-palette div').forEach(div => {
                if (div.dataset.color === color) {
                    div.classList.add('active');
                } else {
                    div.classList.remove('active');
                }
            });
        }

        function updateBrushSize(event) {
            brushSize = event.target.value;
        }

        function updateBgColor(event) {
            bgColor = event.target.value;
            canvas.style.backgroundColor = bgColor;
        }

        function updateShape(event) {
            shape = event.target.value;
        }

        function updateFontStyle(event) {
            fontStyle = event.target.value;
        }

        function updateFontSize(event) {
            fontSize = event.target.value;
        }

        function undo() {
            if (undoStack.length > 0) {
                redoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                const prevState = undoStack.pop();
                ctx.putImageData(prevState, 0, 0);
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                const nextState = redoStack.pop();
                ctx.putImageData(nextState, 0, 0);
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
            redoStack = [];
        }

        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            undoStack = [];
            redoStack = [];
        }

        function saveDrawing() {
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = 'drawing.png';
            link.click();
        }

        function uploadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.onload = function() {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        undoStack.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        function addLayer() {
            const newLayer = document.createElement('li');
            newLayer.textContent = `Layer ${layers.length + 1}`;
            newLayer.dataset.index = layers.length;
            newLayer.addEventListener('click', () => setLayer(newLayer.dataset.index));
            document.querySelector('.layer-list').appendChild(newLayer);
            layers.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
        }

        function deleteLayer() {
            if (layers.length > 0) {
                const layerList = document.querySelector('.layer-list');
                const activeLayer = layerList.querySelector('li.active');
                if (activeLayer) {
                    const index = activeLayer.dataset.index;
                    layers.splice(index, 1);
                    layerList.removeChild(activeLayer);
                    if (layers.length > 0) {
                        setLayer(Math.min(index, layers.length - 1));
                    } else {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                    }
                }
            }
        }

        function moveLayerUp() {
            const layerList = document.querySelector('.layer-list');
            const activeLayer = layerList.querySelector('li.active');
            if (activeLayer) {
                const index = parseInt(activeLayer.dataset.index);
                if (index < layers.length - 1) {
                    [layers[index], layers[index + 1]] = [layers[index + 1], layers[index]];
                    updateLayerList();
                    setLayer(index + 1);
                }
            }
        }

        function moveLayerDown() {
            const layerList = document.querySelector('.layer-list');
            const activeLayer = layerList.querySelector('li.active');
            if (activeLayer) {
                const index = parseInt(activeLayer.dataset.index);
                if (index > 0) {
                    [layers[index], layers[index - 1]] = [layers[index - 1], layers[index]];
                    updateLayerList();
                    setLayer(index - 1);
                }
            }
        }

        function setLayer(index) {
            if (index >= 0 && index < layers.length) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.putImageData(layers[index], 0, 0);
                document.querySelectorAll('.layer-list li').forEach(li => li.classList.remove('active'));
                document.querySelector(`.layer-list li[data-index="${index}"]`).classList.add('active');
                currentLayer = index;
            }
        }

        function updateLayerList() {
            const layerList = document.querySelector('.layer-list');
            layerList.innerHTML = '';
            layers.forEach((_, i) => {
                const layerItem = document.createElement('li');
                layerItem.textContent = `Layer ${i + 1}`;
                layerItem.dataset.index = i;
                layerItem.addEventListener('click', () => setLayer(i));
                layerList.appendChild(layerItem);
            });
        }

        document.getElementById('color').addEventListener('input', updateColor);
        document.getElementById('brush-size').addEventListener('change', updateBrushSize);
        document.getElementById('bg-color').addEventListener('input', updateBgColor);
        document.getElementById('shape').addEventListener('change', updateShape);
        document.getElementById('font-style').addEventListener('change', updateFontStyle);
        document.getElementById('font-size').addEventListener('change', updateFontSize);
        document.getElementById('upload').addEventListener('change', uploadImage);
        document.getElementById('undo').addEventListener('click', undo);
        document.getElementById('redo').addEventListener('click', redo);
        document.getElementById('clear').addEventListener('click', clearCanvas);
        document.getElementById('reset').addEventListener('click', resetCanvas);
        document.getElementById('save').addEventListener('click', saveDrawing);
        document.getElementById('add-layer').addEventListener('click', addLayer);
        document.getElementById('delete-layer').addEventListener('click', deleteLayer);
        document.getElementById('move-layer-up').addEventListener('click', moveLayerUp);
        document.getElementById('move-layer-down').addEventListener('click', moveLayerDown);

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mousemove', draw);
    </script>
</body>
</html>
